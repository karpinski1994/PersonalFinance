
<mat-card>
<form class="example-form" (submit)="onAddCategory(categoryForm)" #categoryForm="ngForm">
    <mat-form-field class="example-full-width">
      <input
        matInput
        type="text"
        placeholder="Title"
        name="enteredTitle"
        ngModel
        required
        #title="ngModel">
      <mat-error *ngIf="title.invalid">
        Please enter a category title.
      </mat-error>
    </mat-form-field>

    <p>Part of budget</p>
    <mat-slider
      thumbLabel
      [displayWith]="formatLabel"
      min="0"
      max="100"
      (input)="pickPercent($event)"
      name="enteredPercent"
      ngModel>
    </mat-slider>
    <button
      mat-raised-button
      color="primary"
     (click)="onAddCategory()">
     Add Category</button>
  </form>
</mat-card>
